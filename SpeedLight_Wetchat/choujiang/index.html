            function getVendorPrefix() {
                var body, i, style, transition, vendor;
                body = document.body || document.documentElement;
                style = body.style;
                transition = "transition";
                vendor = ["Moz", "Webkit", "Khtml", "O", "ms"];
                transition = transition.charAt(0).toUpperCase() + transition.substr(1);
                i = 0;
                while (i < vendor.length) {
                    if (typeof style[vendor[i] + transition] === "string") {
                        return vendor[i];
                    }
                    i++;
                }
                return false;
            }

            function GetUrlParms()
            {
                var args = new Object();
                var query = location.search.substring(1);//获取查询串
                var pairs = query.split("&");//在逗号处断开
                for (var i = 0; i < pairs.length; i++)
                {
                    var pos = pairs[i].indexOf('=');//查找name=value   
                    if (pos == -1)
                        continue;//如果没有找到就跳过   
                    var argname = pairs[i].substring(0, pos);//提取name   
                    var value = pairs[i].substring(pos + 1);//提取value   
                    args[argname] = unescape(value);//存为属性   
                }
                return args;
            }

            //兑换

                var arg = {};

                    arg["pai" + i] = task[(i - 1)];
                }
                if (task[3]) {
                    arg["pai4"] = task[3];
                }
                arg["openid"] = openid;
                arg["unionid"] = unionid;
                arg["act"] = "turntable_exchange";

                    type: 'get',
                    url: host + '/manager/turn_table.php',

                        for (var i = 0; i > activeName.length(); i++) {
                            try {
                                xmlhttp = new ActiveXObject(activeName[i]);
                                break;
                            } catch (e) {
                            }
                        }
                    }
                    xmlhttp.onreadystatechange = callbackshare;
                    console.log(nick_name + '+nick_name分享的名字');
                    var urllet = host+"/shareuse/queyou/share_get.php?Status=4&openid=" + openid + "&unionid=" + unionid + "&share_openid=" + share_openid + "&share_unionid=" + share_unionid + "&headphotourl=" + headphotourl + "&nick_name=" + nick_name;
                    xmlhttp.open("get", urllet, true);
                    xmlhttp.send();
                }
                function callbackshare() {
                    if (xmlhttp.readyState == 4) {
                        if (xmlhttp.status == 200) {
                            var response = xmlhttp.responseText;
                            jsonshare = JSON.parse(response);
                            appId = jsonshare.appId;
                            nonceStr = jsonshare.nonceStr;
                            timestamp = jsonshare.timestamp;
                            signature = jsonshare.signature;
                            open();
                        }
                    }
                }
            }

            //分享?
            function open() {
                wx.config({
                    appId: appId,
                    timestamp: timestamp,
                    nonceStr: nonceStr,
                    signature: signature,
                    jsApiList: [
                        'checkJsApi',
                        'openLocation',
                        'getLocation',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage'] // 功能列表，我们要使用JS-SDK的什么功能
                });
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。
                wx.ready(function() {
                    wx.onMenuShareTimeline({
                        title: '快来激活幸运转盘，免费包间房卡等你来拿', // 分享标题
                        link: data_host + "/choujiang/index.html?share_openid=" + openid + "&share_unionid=" + unionid,
                        imgUrl: data_host + "/download/js/icon.png", // 分享图标
                        success: function(data) {
                            $(".mengban").hide();
                            $.ajax({
                                type: 'get',
                                url: host + '/manager/turn_table.php',
                                data: {'act': 'share', 'openid': openid, 'unionid': unionid},
                                dataType: 'JSON', //here
                                success: function(data) {
                                },
                                error: function(data) {
                                }
                            });
                        }
                    });
                    // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
                    wx.onMenuShareAppMessage({
                        title: '快来激活幸运转盘，免费包间房卡等你来拿', // 分享标题
                        desc: "《豪麦齐河棋牌》最好玩的麻将，纯正地方语音，等你来下载！", // 分享描述
                        link: data_host + "/choujiang/index.html?share_openid=" + openid + "&share_unionid=" + unionid,
                        imgUrl: data_host + "/download/js/icon.png", // 分享图标
                        type: 'link', // 分享类型,music、video或link，不填默认为link
                        success: function(data) {
                            $(".mengban").hide();
                            $.ajax({
                                type: 'get',
                                url: host + '/manager/turn_table.php',
                                data: {'act': 'share', 'openid': openid, 'unionid': unionid},
                                dataType: 'JSON', //here
                                success: function(data) {
                                },
                                error: function(data) {
                                    //alert('网络连接失败，请稍后再试');
                                }
                            });
                        }
                    });
                });
            }
        </script>
    </body>
</html>
